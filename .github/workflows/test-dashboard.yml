name: Dashboard Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dashboard_app/**'
      - 'tests/integration/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dashboard_app/**'
      - 'tests/integration/**'

jobs:
  test-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest streamlit
    
    - name: Run Streamlit integration tests
      run: |
        pytest tests/integration/test_dashboard_rendering.py -v
    
    - name: Check for duplicate plotly keys
      run: |
        pytest tests/integration/test_dashboard_rendering.py::TestPlotlyChartKeys -v
