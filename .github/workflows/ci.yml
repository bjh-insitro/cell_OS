name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v --tb=short -x -m "not slow"
        timeout-minutes: 20

  integration:
    runs-on: ubuntu-latest
    needs: test  # Only run if unit tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-3.11-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          python -m pytest tests/integration/ -v --tb=short -m "not slow and not manual"
        timeout-minutes: 30

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ --select=E,F --ignore=E501,F401 --exit-zero

      - name: Run ruff format check
        run: ruff format src/ --check --diff || true

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-mypy-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-3.11-mypy-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy (strict on Tier 1 modules)
        run: |
          # Blocking check on contracts module (must pass)
          mypy src/cell_os/contracts --strict

      - name: Run mypy (advisory on full codebase)
        run: |
          mypy src/cell_os --ignore-missing-imports --no-error-summary || true
        # Non-blocking for now (exit-zero via || true)
        # Remove || true once type coverage improves

  property-tests:
    runs-on: ubuntu-latest
    needs: test  # Only run if unit tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-hypothesis-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-3.11-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run property-based tests
        run: |
          python -m pytest tests/phase6a/test_conservation_property_based.py tests/phase6a/test_monotonicity_properties.py tests/phase6a/test_rng_independence.py -v --tb=short -m "hypothesis or not slow"
        timeout-minutes: 15
