# Guide Design Template Configuration
# Template for constraint-based sgRNA library design

# POSH barcode settings
posh_barcode_hamming_distance: 2
posh_barcode_length: 13

# Guide selection constraints
min_guides_per_gene: 1
max_guides_per_gene: 4

# Location overlap threshold (bases)
overlap_threshold: 6

# Scoring metric (available: rs3_sequence_score, doench_score, etc.)
score_name: rs3_sequence_score

# Solver time limit (seconds)
solver_time_limit_seconds: 28800  # 8 hours

# sgRNA repositories to use (must be defined in sgRNA_repositories.yaml)
repositories:
  - vbc
  - crispick

# Gene list path (will be auto-generated by LibraryDesign)
gene_list: null
