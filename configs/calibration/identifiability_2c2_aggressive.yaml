# Phase 2C.2: Multi-Mechanism Identifiability Design (Aggressive Mito Variant)
# Option 1 falsification test: Can aggressive hazard + longer window produce mito events?
#
# Changes from base 2C.2:
# - Mito baseline hazard: 0.15 → 0.80/h (4× ER baseline, 5.3× original)
# - Observation window: 120h → 180h (50% extension)
# - Mito hazard cap: 2.0 → 10.0/h (remove bottleneck)
#
# If mito-dominant still produces <10 events → structural incompatibility
# (mito stress dynamics don't support instantaneous hazard gate)

# Global settings
global:
  seed: 42
  cell_line: "A549"
  total_wells_per_regime: 48
  vessel_type: "384-well"
  working_volume_ml: 50.0
  initial_confluence: 0.0
  initial_count: 50000

# Extended observation window (180h, not 240h - split the difference)
timepoints:
  - 0.0
  - 12.0
  - 24.0
  - 48.0
  - 72.0
  - 96.0
  - 120.0
  - 144.0
  - 168.0
  - 180.0

# Metrics (ER stress + mito dysfunction both observable)
metrics:
  - cell_count
  - viability
  - confluence
  - er_stress
  - mito_dysfunction

# Four regimes: ER-dominant, mito-dominant, mixed, control
regimes:
  # Regime A: ER-Dominant (mito low)
  # FIX from base: Add extra low dose to broaden stress covariate support (fix sharpness p)
  er_dominant:
    plate_id_prefix: "PlateA"
    n_wells_per_dose: 10  # 10 wells × 5 doses = 50 total
    doses:
      # Stress-bracketed for ER (targeting S_ER ∈ [0.35, 0.5, 0.6, 0.7, 0.8])
      - compound: "tunicamycin"
        dose_uM: 0.100
        description: "Well below ER threshold (S_ER ~ 0.35)"
      - compound: "tunicamycin"
        dose_uM: 0.150
        description: "Below ER threshold (S_ER ~ 0.50)"
      - compound: "tunicamycin"
        dose_uM: 0.197
        description: "At ER threshold (S_ER ~ 0.59)"
      - compound: "tunicamycin"
        dose_uM: 0.245
        description: "Above ER threshold (S_ER ~ 0.68)"
      - compound: "tunicamycin"
        dose_uM: 0.300
        description: "Well above ER threshold (S_ER ~ 0.75)"
    description: "ER-dominant regime: High ER stress, negligible mito dysfunction. Events should attribute to ER."
    expected_mechanism: "er_stress"

  # Regime B: Mito-Dominant (ER low)
  # Use oligomycin despite high CV (all mito stressors show CV~0.96)
  # Rely on aggressive hazard to overcome temporal instability
  mito_dominant:
    plate_id_prefix: "PlateB"
    n_wells_per_dose: 12  # 12 wells × 4 doses = 48 total
    doses:
      # From oligomycin scout: 25% commitment at 0.81-6.58 µM
      # Target S_mito ∈ [0.4, 0.6, 0.7, 0.8] (nominal, but CV=0.96 means high variance)
      - compound: "oligomycin"
        dose_uM: 0.53
        description: "Below mito threshold (S_mito ~ 0.48, CV~0.89)"
      - compound: "oligomycin"
        dose_uM: 0.81
        description: "At mito threshold (S_mito ~ 0.49, CV~0.96)"
      - compound: "oligomycin"
        dose_uM: 1.87
        description: "Above mito threshold (S_mito ~ 0.49, CV~0.96)"
      - compound: "oligomycin"
        dose_uM: 4.33
        description: "Well above mito threshold (S_mito ~ 0.49, CV~0.96)"
    description: "Mito-dominant regime: High mito dysfunction, negligible ER stress. Events should attribute to mito."
    expected_mechanism: "mito"

  # Regime C: Mixed (both mid, held-out test)
  mixed:
    plate_id_prefix: "PlateC"
    n_wells: 48
    compound_combo:
      - compound: "tunicamycin"
        dose_uM: 0.15  # Mid ER stress (S_ER ~ 0.50)
      - compound: "oligomycin"
        dose_uM: 0.81  # Mid mito dysfunction (S_mito ~ 0.49)
    description: "Mixed regime: Both ER and mito at mid-levels. Tests mechanism competition and attribution."
    expected_mechanism: "mixed"

  # Regime D: Control (RE baseline)
  control:
    plate_id_prefix: "PlateD"
    n_wells: 48
    compound: "dmso"
    dose_uM: 0.0
    description: "Control regime for RE estimation. Both stresses negligible."
    expected_commitments: 0

# Ground truth: AGGRESSIVE MITO HAZARD
truth:
  # Phase 1 smooth REs (unchanged)
  phase1:
    enabled: true
    growth_cv: 0.10
    stress_sensitivity_cv: 0.08
    hazard_scale_cv: 0.12
    plate_level_fraction: 0.3

  # Phase 2A ER commitment (unchanged)
  phase2a_er:
    enabled: true
    threshold: 0.60
    baseline_hazard_per_h: 0.20
    sharpness_p: 2.0
    hazard_cap_per_h: 2.0
    committed_death_hazard_per_h: 0.50

  # Phase 2A Mito commitment (AGGRESSIVE)
  phase2a_mito:
    enabled: true
    threshold: 0.60  # Unchanged
    baseline_hazard_per_h: 0.80  # 4× ER, 5.3× original (0.15)
    sharpness_p: 2.5  # Unchanged
    hazard_cap_per_h: 10.0  # Raised from 2.0 to remove bottleneck
    committed_death_hazard_per_h: 0.50

# Acceptance criteria (unchanged)
acceptance:
  recovery:
    threshold_abs_error: 0.10
    sharpness_abs_error: 1.0
    baseline_hazard_log_factor: 3.0

  prediction:
    commitment_fraction_abs_error: 0.15

  attribution:
    min_accuracy_dominant_regimes: 0.80
    mechanism_split_abs_error: 0.20

  ablation:
    max_parameter_change_scrambled_labels: 0.05
    max_hallucinated_mechanism_fraction: 0.10
