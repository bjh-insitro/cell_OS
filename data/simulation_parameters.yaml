# Simulation Parameters for BiologicalVirtualMachine
#
# ⚠️  DEPRECATED: Cell line growth parameters (doubling_time_h, etc.)
# ⚠️  The database (data/cell_lines.db) is now the AUTHORITATIVE SOURCE
# ⚠️  Query: SELECT * FROM cell_line_growth_parameters WHERE cell_line_id = 'A549'
#
# This file is kept for backward compatibility with legacy code.
# All values here should match the database. If there's a conflict,
# the database value is correct and this file should be updated.
#
# Last synchronized with database: 2025-12-22

cell_lines:
  HEK293T:
    doubling_time_h: 24.0
    max_confluence: 0.9
    max_passage: 30
    senescence_rate: 0.01  # Viability loss per passage
    seeding_efficiency: 0.85
    passage_stress: 0.02  # Viability loss during passage
    
    # Assay noise profiles
    cell_count_cv: 0.10
    viability_cv: 0.02
    biological_cv: 0.05
    
  HeLa:
