    biological_cv: 0.06


# Compound sensitivity database (IC50 values in μM)
compound_sensitivity:
  staurosporine:
    HEK293T: 0.05
    HeLa: 0.08
    Jurkat: 0.03
    U2OS: 0.20
    CHO: 0.12
    hill_slope: 1.2
    
  tunicamycin:
    HEK293T: 0.80
    HeLa: 0.60
    Jurkat: 0.40
    U2OS: 0.30
    CHO: 0.70
    A549: 1.0
    HepG2: 1.0
    iPSC: 0.5
    hill_slope: 1.8

  thapsigargin:
    description: "ER stress (SERCA pump inhibitor)"
    HEK293T: 0.5
    HeLa: 0.4
    A549: 0.5
    HepG2: 0.6
    U2OS: 0.5
    iPSC: 0.3
    hill_slope: 2.2

  etoposide:
    description: "DNA damage (topoisomerase II inhibitor)"
    HEK293T: 10.0
    HeLa: 8.0
    A549: 10.0
    HepG2: 12.0
    U2OS: 10.0
    iPSC: 5.0
    hill_slope: 1.6

  cccp:
    description: "Mitochondrial uncoupler"
    HEK293T: 5.0
    HeLa: 4.0
    A549: 5.0
    HepG2: 6.0
    U2OS: 5.0
    iPSC: 3.0
    hill_slope: 2.0

  oligomycin_a:
    description: "ATP synthase inhibitor"
    HEK293T: 1.0
    HeLa: 0.8
    A549: 1.0
    HepG2: 1.2
    U2OS: 1.0
    iPSC: 0.5
    hill_slope: 1.7

  mg132:
    description: "Proteasome inhibitor"
    HEK293T: 1.0
    HeLa: 0.8
    A549: 1.0
    HepG2: 1.2
    U2OS: 1.0
    iPSC: 0.5
    hill_slope: 1.9

  nocodazole:
    description: "Microtubule depolymerizer"
    HEK293T: 0.5
    HeLa: 0.4
    A549: 0.5
    HepG2: 0.6
    U2OS: 0.5
    iPSC: 0.3
    hill_slope: 2.1

  two_deoxy_d_glucose:
    description: "Glycolysis inhibitor"
    HEK293T: 1000.0
    HeLa: 800.0
    A549: 1000.0
    HepG2: 1200.0
    U2OS: 1000.0
    iPSC: 500.0
    hill_slope: 1.2

  hydrogen_peroxide:
    description: "Oxidative stress (H2O2 alternative name)"
    HEK293T: 150.0
    HeLa: 120.0
    A549: 100.0
    HepG2: 150.0
    U2OS: 250.0
    iPSC: 60.0
    hill_slope: 2.0
    
  doxorubicin:
    HEK293T: 0.25
    HeLa: 0.15
    Jurkat: 0.10
    U2OS: 0.35
    CHO: 0.30
    hill_slope: 1.3
    
  cisplatin:
    HEK293T: 5.0
    HeLa: 3.0
    Jurkat: 2.0
    U2OS: 8.0
    CHO: 6.0
    hill_slope: 1.1
    
  paclitaxel:
    HEK293T: 0.01
    HeLa: 0.008
    Jurkat: 0.005
    U2OS: 0.015
    CHO: 0.012
    hill_slope: 1.4
    
  H2O2:
    HEK293T: 150.0
    HeLa: 120.0
    Jurkat: 80.0
    U2OS: 250.0
    CHO: 180.0
    hill_slope: 1.5

  tBHQ:
    description: "tert-Butylhydroquinone (oxidative stress inducer for demo)"
    # Viability IC50 (tuned for realistic dose-response curve)
    # Target: 0.1µM→100%, 1µM→90%, 10µM→70%, 100µM→20%
    A549: 35.0     # IC50 = 35 µM with shallow slope gives gentler curve
    HepG2: 35.0
    U2OS: 35.0
    hill_slope: 0.8  # Shallow slope to spread out the response

  tbhp:
    description: "tert-Butyl hydroperoxide (oxidative stress inducer)"
    # Viability IC50 (concentration for 50% cell death)
    U2OS: 100.0
    HepG2: 150.0  # More resistant (hepatocytes handle oxidative stress better)
    A549: 80.0    # More sensitive (lung cells vulnerable to ROS)
    iPSC: 60.0    # Sensitive stem cells
    HEK293T: 120.0
    HeLa: 90.0
    hill_slope: 2.0
    
    # CellROX signal parameters (oxidative stress readout)
    cellrox_params:
      U2OS:
        ec50_uM: 50.0      # Concentration for half-max CellROX signal
        max_fold: 5.0      # Maximum fold increase over baseline
        baseline: 100.0    # Baseline fluorescence (arbitrary units)
        hill_slope: 1.8
      HepG2:
        ec50_uM: 75.0      # Higher EC50 (more resistant)
        max_fold: 4.0      # Lower max fold (better antioxidant capacity)
        baseline: 120.0
        hill_slope: 1.6
      A549:
        ec50_uM: 40.0      # Lower EC50 (more sensitive)
        max_fold: 6.0      # Higher max fold (amplified ROS response)
        baseline: 110.0
        hill_slope: 2.0
      iPSC:
        ec50_uM: 30.0      # Very sensitive
        max_fold: 5.0
        baseline: 100.0
        hill_slope: 1.8

    
    # Segmentation quality degradation (high dose causes cell rounding/death)
    segmentation_params:
      U2OS:
        degradation_ic50_uM: 200.0  # Dose where 50% of cells become unsegmentable
        min_quality: 0.3            # Minimum quality at very high doses
        hill_slope: 2.5
      HepG2:
        degradation_ic50_uM: 250.0  # More resistant to morphology changes
        min_quality: 0.4
      iPSC:
        degradation_ic50_uM: 80.0   # Sensitive morphology
        min_quality: 0.2
        hill_slope: 3.0
        hill_slope: 2.2
      A549:
        degradation_ic50_uM: 150.0  # More sensitive
        min_quality: 0.25
        hill_slope: 2.8


# Default parameters for unknown cell lines/compounds
defaults:
  doubling_time_h: 24.0
  max_confluence: 0.9
  max_passage: 30
  senescence_rate: 0.01
  seeding_efficiency: 0.85
  passage_stress: 0.02
  cell_count_cv: 0.10
  viability_cv: 0.02
  biological_cv: 0.05
  default_ic50: 40.0  # IC50 for viability (use higher value for gentler dose-response)
  default_hill_slope: 1.5  # Hill slope for viability curve
  lag_duration_h: 12.0
  edge_penalty: 0.15
