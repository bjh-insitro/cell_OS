# Simulation Parameters for BiologicalVirtualMachine
#
# This file defines biological parameters for cell lines and compounds
# used in synthetic data generation.

cell_lines:
  HEK293T:
    doubling_time_h: 24.0
    max_confluence: 0.9
    max_passage: 30
    senescence_rate: 0.01  # Viability loss per passage
    seeding_efficiency: 0.85
    passage_stress: 0.02  # Viability loss during passage
    
    # Assay noise profiles
    cell_count_cv: 0.10
    viability_cv: 0.02
    biological_cv: 0.05
    
  HeLa:
    doubling_time_h: 20.0
    max_confluence: 0.85
    max_passage: 25
    senescence_rate: 0.015
    seeding_efficiency: 0.90
    passage_stress: 0.015
    
    cell_count_cv: 0.10
    viability_cv: 0.02
    biological_cv: 0.05
    
  Jurkat:
    doubling_time_h: 18.0
    max_confluence: 1.0  # Suspension cells
    max_passage: 40
    senescence_rate: 0.005
    seeding_efficiency: 0.95
    passage_stress: 0.01
    
    cell_count_cv: 0.08
    viability_cv: 0.02
    biological_cv: 0.04
    
  U2OS:
    doubling_time_h: 26.0
    max_confluence: 0.88
    max_passage: 28
    senescence_rate: 0.012
    seeding_efficiency: 0.82
    passage_stress: 0.025
    
    cell_count_cv: 0.12
    viability_cv: 0.02
    biological_cv: 0.06
    
  CHO:
    doubling_time_h: 22.0
    max_confluence: 0.92
    max_passage: 35
    senescence_rate: 0.008
    seeding_efficiency: 0.88
    passage_stress: 0.018
    
    cell_count_cv: 0.10
    viability_cv: 0.02
    biological_cv: 0.05

  iPSC:
    doubling_time_h: 40.0
    max_confluence: 0.80
    max_passage: 50
    senescence_rate: 0.02
    seeding_efficiency: 0.50
    passage_stress: 0.10
    coating_required: true
    
    cell_count_cv: 0.15
    viability_cv: 0.05
    biological_cv: 0.10

  HepG2:
    doubling_time_h: 48.0  # Hepatocellular carcinoma, slower growing
    max_confluence: 0.85
    max_passage: 25
    senescence_rate: 0.015
    seeding_efficiency: 0.80
    passage_stress: 0.03  # More sensitive to passage
    
    cell_count_cv: 0.12
    viability_cv: 0.03
    biological_cv: 0.07

  A549:
    doubling_time_h: 22.0  # Lung adenocarcinoma, moderate growth
    max_confluence: 0.88
    max_passage: 30
    senescence_rate: 0.01
    seeding_efficiency: 0.85
    passage_stress: 0.02
    
    cell_count_cv: 0.11
    viability_cv: 0.02
    biological_cv: 0.06


# Compound sensitivity database (IC50 values in Î¼M)
compound_sensitivity:
  staurosporine:
    HEK293T: 0.05
    HeLa: 0.08
    Jurkat: 0.03
    U2OS: 0.20
    CHO: 0.12
    hill_slope: 1.2
    
  tunicamycin:
    HEK293T: 0.80
    HeLa: 0.60
    Jurkat: 0.40
    U2OS: 0.30
    CHO: 0.70
    hill_slope: 1.0
    
  doxorubicin:
    HEK293T: 0.25
    HeLa: 0.15
    Jurkat: 0.10
    U2OS: 0.35
    CHO: 0.30
    hill_slope: 1.3
    
  cisplatin:
    HEK293T: 5.0
    HeLa: 3.0
    Jurkat: 2.0
    U2OS: 8.0
    CHO: 6.0
    hill_slope: 1.1
    
  paclitaxel:
    HEK293T: 0.01
    HeLa: 0.008
    Jurkat: 0.005
    U2OS: 0.015
    CHO: 0.012
    hill_slope: 1.4
    
  H2O2:
    HEK293T: 150.0
    HeLa: 120.0
    Jurkat: 80.0
    U2OS: 250.0
    CHO: 180.0
    hill_slope: 1.5

  tbhp:
    description: "tert-Butyl hydroperoxide (oxidative stress inducer)"
    # Viability IC50 (concentration for 50% cell death)
    U2OS: 100.0
    HepG2: 150.0  # More resistant (hepatocytes handle oxidative stress better)
    A549: 80.0    # More sensitive (lung cells vulnerable to ROS)
    HEK293T: 120.0
    HeLa: 90.0
    hill_slope: 2.0
    
    # CellROX signal parameters (oxidative stress readout)
    cellrox_params:
      U2OS:
        ec50_uM: 50.0      # Concentration for half-max CellROX signal
        max_fold: 5.0      # Maximum fold increase over baseline
        baseline: 100.0    # Baseline fluorescence (arbitrary units)
        hill_slope: 1.8
      HepG2:
        ec50_uM: 75.0      # Higher EC50 (more resistant)
        max_fold: 4.0      # Lower max fold (better antioxidant capacity)
        baseline: 120.0
        hill_slope: 1.6
      A549:
        ec50_uM: 40.0      # Lower EC50 (more sensitive)
        max_fold: 6.0      # Higher max fold (amplified ROS response)
        baseline: 90.0
        hill_slope: 2.0
    
    # Segmentation quality degradation (high dose causes cell rounding/death)
    segmentation_params:
      U2OS:
        degradation_ic50_uM: 200.0  # Dose where 50% of cells become unsegmentable
        min_quality: 0.3            # Minimum quality at very high doses
        hill_slope: 2.5
      HepG2:
        degradation_ic50_uM: 250.0  # More resistant to morphology changes
        min_quality: 0.4
        hill_slope: 2.2
      A549:
        degradation_ic50_uM: 150.0  # More sensitive
        min_quality: 0.25
        hill_slope: 2.8


# Default parameters for unknown cell lines/compounds
defaults:
  doubling_time_h: 24.0
  max_confluence: 0.9
  max_passage: 30
  senescence_rate: 0.01
  seeding_efficiency: 0.85
  passage_stress: 0.02
  cell_count_cv: 0.10
  viability_cv: 0.02
  biological_cv: 0.05
  default_ic50: 1.0
  default_hill_slope: 1.0
  lag_duration_h: 12.0
  edge_penalty: 0.15
