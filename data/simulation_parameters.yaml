    biological_cv: 0.06
    
  CHO:
    doubling_time_h: 22.0
    max_confluence: 0.92
    max_passage: 35
    senescence_rate: 0.008
    seeding_efficiency: 0.88
    passage_stress: 0.018
    
    cell_count_cv: 0.10
    viability_cv: 0.02
    biological_cv: 0.05

  iPSC:
    doubling_time_h: 32.0
    max_confluence: 1.0
    max_passage: 50
    senescence_rate: 0.02
    seeding_efficiency: 0.50
