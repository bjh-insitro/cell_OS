unit_ops:
  Diff1:
    name: "Coat_12well_plate_PDL_Laminin"
    layer: cell_prep
    description: "Double coat 12-well plate with PDL and Laminin 521"
    items:
      laminin_521:
        quantity: 60
      pdl:
        quantity: 0.625
      borate_buffer:
        quantity: 1.1
      plate_12well:
        quantity: 1
      dpbs:
        quantity: 20
    overhead:
      hood_time:
        cost_usd: 2.8

  Diff3:
    name: "Feed_iMicroglia_Day0_to_Day15"
    layer: cell_prep
    description: "Media and cytokines for one 12w well from day 0 to day 14"
    items:
      mtesr_plus_kit:
        quantity: 1
      adv_dmem_f12:
        quantity: 7
      revitacell:
        quantity: 0.01
      glutamax:
        quantity: 0.07
      doxycycline:
        quantity: 0.000008
      il34:
        quantity: 0.7
      gmcsf:
        quantity: 0.07
      mcsf:
        quantity: 0.3
      tgfb1:
        quantity: 0.3
      cx3cl1:
        quantity: 0.2
    overhead:
      hood_time:
        cost_usd: 14.0

  Diff5:
    name: "Bulk_RNA_seq_per_sample"
    layer: phenotyping
    description: "Bulk RNA-seq library prep and sequencing"
    items:
      bulk_rna_seq:
        quantity: 1

  IC8:
    name: "Feed_iPSC_daily_6well"
    layer: cell_prep
    description: "Daily feed of iPSC in 6-well plate"
    items:
      mtesr_plus_kit:
        quantity: 2
      plate_6well:
        quantity: 0.166
    overhead:
      hood_time:
        cost_usd: 1.0

  IC9:
    name: "Passage_iPSC_6well"
    layer: cell_prep
    description: "Passage iPSC in 6-well plate"
    items:
      mtesr_plus_kit:
        quantity: 12
      plate_6well:
        quantity: 1
      laminin_521:
        quantity: 60
      accutase:
        quantity: 1
    overhead:
      hood_time:
        cost_usd: 2.8

  W4_immortalized:
    name: "Freeze_WCB_10x1e6_immortalized"
    layer: cell_prep
    description: "Freeze 10 vials of immortalized cells"
    items:
      cryostor_cs10:
        quantity: 10
      micronic_tube:
        quantity: 10
    overhead:
      hood_time:
        cost_usd: 2.8

  W4_iPSC:
    name: "Freeze_WCB_10x1e6_iPSC"
    layer: cell_prep
    description: "Freeze 10 vials of iPSC"
    items:
      cryostor_cs10:
        quantity: 10
      micronic_tube:
        quantity: 10
    overhead:
      hood_time:
        cost_usd: 2.8

  # NGN2 Unit Ops
  NGN2_Coat:
    name: "Coat_12well_plate_PLO_Laminin"
    layer: cell_prep
    description: "Coat 12-well plate with PLO and Laminin"
    items:
      plo:
        quantity: 1.2  # 0.1 mg/mL * 1 mL/well * 12 wells = 1.2 mg
      laminin_521:
        quantity: 60   # 5 ug/mL * 1 mL/well * 12 wells = 60 ug
      plate_12well:
        quantity: 1
      dpbs:
        quantity: 20
    overhead:
      hood_time:
        cost_usd: 2.8

  NGN2_Induction:
    name: "NGN2_Induction_Feed_12well"
    layer: cell_prep
    description: "Daily induction feed (DMEM/F12, N2, Dox, Puro) per well"
    items:
      adv_dmem_f12:
        quantity: 1
      n2_supp:
        quantity: 0.01 # 1:100
      glutamax:
        quantity: 0.01
      doxycycline:
        quantity: 0.000002 # 2 ug/mL * 1 mL = 2 ug = 0.000002 g
      puromycin:
        quantity: 0.001 # 1 ug/mL * 1 mL = 1 ug = 0.001 mg
    overhead:
      hood_time:
        cost_usd: 1.0

  NGN2_Replate:
    name: "NGN2_Replate_Harvest_Seed"
    layer: cell_prep
    description: "Harvest induced cells and replate onto coated plate"
    items:
      accutase:
        quantity: 1
      adv_dmem_f12:
        quantity: 5 # Wash/resuspend
    overhead:
      hood_time:
        cost_usd: 2.8

  NGN2_Maturation:
    name: "NGN2_Maturation_Feed_12well"
    layer: cell_prep
    description: "Maturation feed (Neurobasal, B27, N2, GFs) per well"
    items:
      neurobasal:
        quantity: 1
      b27_supp:
        quantity: 0.02 # 1:50
      n2_supp:
        quantity: 0.01 # 1:100
      glutamax:
        quantity: 0.01
      bdnf:
        quantity: 0.01 # 10 ng/mL * 1 mL = 10 ng = 0.01 ug
      gdnf:
        quantity: 0.01
      cntf:
        quantity: 0.01
    overhead:
      hood_time:
        cost_usd: 1.0
